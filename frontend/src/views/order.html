<!DOCTYPE html>
<html>
    <head>
        <title>Kosima</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/stylesheets/index.css">
        <link rel="stylesheet" href="../public/stylesheets/modal.css">
        <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    </head>
    <body>
        <div class="Kosima">
            <div class="Bar Closed">
                <div class="Bar-Header">
                    <div class="Identity">
                        <div class="Logo"></div>
                        <h1 class="Title">Kosima</h1>
                    </div>
                    <div class="Burger" onclick="ToggleBar()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="Bar-Menu">
                    <ul class="Bar-Menu-Items">
                        <li class="Bar-Menu-Item">
                            <a href="/" class="Bar-Link">Home</a>
                            <span class="Upper-Fold"></span>
                            <span class="Lower-Fold"></span>
                        </li>
                        <li class="Bar-Menu-Item">
                            <a href="/" class="Bar-Link">Orders</a>
                            <span class="Upper-Fold"></span>
                            <span class="Lower-Fold"></span>
                        </li>
                        <li class="Bar-Menu-Item">
                            <a href="/" class="Bar-Link">Financeiro</a>
                            <span class="Upper-Fold"></span>
                            <span class="Lower-Fold"></span>
                        </li>
                        <li class="Bar-Menu-Item">
                            <a href="/" class="Bar-Link">Estoque</a>
                            <span class="Upper-Fold"></span>
                            <span class="Lower-Fold"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="Content">
                <!---------------------------->
                
                <!---------------------------->
            </div>
        </div>
    </body>
    <script>
        window.BarOpen = false;
        function ToggleBar(){
            if(window.BarOpen == true){
                document.querySelector('.Bar').classList.add('Closed');
                window.BarOpen = false;
            }
            else{
                document.querySelector('.Bar').classList.remove('Closed');
                window.BarOpen = true;
            }
        }
    </script>
</html>
